name: Deploy Project
on: [push,workflow_dispatch] 
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "This action will perform linting on push request"
      - name: Get the code
        uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "This action will perform tests on push request"
      - name: Get the code
        uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "This action will perform tests on push request"
      - name: Get the code
        uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Deploy
        run: npm build
